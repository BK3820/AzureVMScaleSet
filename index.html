<!DOCTYPE html>
<html>
<head>
    <title>Local VM Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #0078D7;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Local Web Server!</h1>
    <p>This page is served from VM: <span id="vm-name"></span></p>
    <script>
        // Fetch the VM name from a local endpoint
        document.getElementById('vm-name').innerText = "Loading...";
        fetch('/vm-name')
            .then(response => response.text())
            .then(data => {
                document.getElementById('vm-name').innerText = data;
            })
            .catch(() => {
                document.getElementById('vm-name').innerText = "Error fetching VM name.";
            });
    </script>
</body>
</html>
